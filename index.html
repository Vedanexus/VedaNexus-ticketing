<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VedaNexus Ticket Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎫 VedaNexus Ticketing System</h1>

    <div id="loginSection">
      <h2>🔐 Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="loginUser()">Login</button>
    </div>

    <div id="mainSection" style="display: none">
      <form id="ticketForm">
        <h2>📝 Raise a Ticket</h2>
        <input type="text" id="name" placeholder="Customer Name" required />
        <input type="text" id="make" placeholder="Make of System" required />
        <input type="text" id="model" placeholder="Model of System" required />
        <input type="text" id="serial" placeholder="Serial Number" required />
        <input type="text" id="sla" placeholder="SLA (e.g. 4hr, NBD)" required />
        <input type="text" id="issue" placeholder="Issue Title" required />
        <textarea id="description" placeholder="Issue Description" required></textarea>
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit">Raise Ticket</button>
      </form>

      <h2>📋 Tickets Raised</h2>
      <ul id="ticketList"></ul>

      <div>
        <h3>💬 Internal & External Chat</h3>
        <textarea id="chatMessage" placeholder="Type your message..."></textarea>
        <button onclick="sendChat()">Send</button>
        <div id="chatBox"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
